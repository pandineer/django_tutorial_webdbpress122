<html lang="ja">
<head>
  <title>マイブログ</title>
</head>
<body>
<div>
  <h1>
    <a href="{% url 'post_list' %}">
      マイブログ
    </a>
  </h1>
</div>
{% for post in posts %}
<div>
  <h2>
    <a href="{% url 'post_detail' post.id %}">
      {{ post.title }}
    </a>
  </h2>
  <p>{{ post.created_at }}</p>
  <p>{{ post.body }}</p>
</div>
{% endfor %}
</body>
</html>
